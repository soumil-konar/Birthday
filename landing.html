<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Road to 22</title>
    <style>
        :root {
            --primary-color: #ff6b81; 
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            overflow: hidden;
            position: relative;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 10s infinite ease-in-out;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 10;
            color: var(--text-color);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 { margin-bottom: 1rem; font-weight: 300; letter-spacing: 2px; }
        h2 { font-size: 2.5rem; margin-bottom: 1.5rem; font-weight: 700; }
        p { margin-bottom: 2rem; opacity: 0.9; line-height: 1.6; }

        #countdown {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .time-box {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            min-width: 60px;
        }
        .time-box span { display: block; font-size: 0.8rem; opacity: 0.8; font-weight: normal;}

        .choice-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .choice-btn {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .input-group { 
            position: relative; 
            width: 100%; 
            display: none; 
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submit-btn {
            margin-top: 1.5rem;
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            background: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
        }

        .submit-btn:hover { background: #ff4757; transform: scale(1.05); }

        .error-msg {
            color: #ff6b81;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
            font-weight: bold;
        }

        .back-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .back-btn:hover {
            color: white;
            transform: translateX(-3px);
        }

        .locked-mode .choice-btn,
        .locked-mode input, 
        .locked-mode .submit-btn {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
            filter: grayscale(100%);
        }
        
        .locked-mode #instructions {
            filter: blur(4px);
            user-select: none;
        }

    </style>
</head>
<body>

    <div class="particle" style="top: 10%; left: 20%; width: 50px; height: 50px;"></div>
    <div class="particle" style="top: 70%; left: 80%; width: 80px; height: 80px; animation-duration: 15s;"></div>
    <div class="particle" style="top: 40%; left: 60%; width: 30px; height: 30px; animation-duration: 12s;"></div>

    <div class="card" id="gameCard">
        <h1>LEVEL 01</h1>
        <h2>The Gatekeeper</h2>
        
        <div id="countdown">
            <div class="time-box"><div id="days">00</div><span>Days</span></div>
            <div class="time-box"><div id="hours">00</div><span>Hours</span></div>
            <div class="time-box"><div id="minutes">00</div><span>Mins</span></div>
            <div class="time-box"><div id="seconds">00</div><span>Secs</span></div>
        </div>

        <p id="instructions">Choose a memory to unlock the gate:</p>

        <div class="choice-container" id="choiceBlock">
            <button class="choice-btn" onclick="choosePath(1)">
                üìç The First Meeting
            </button>
            <button class="choice-btn" onclick="choosePath(2)">
                ‚òï The First Sip
            </button>
        </div>

        <div class="input-group" id="inputBlock">
            <button class="back-btn" onclick="goBack()">
                ‚Ü© Choose a different memory
            </button>

            <p id="riddle-text" style="font-weight: bold; margin-bottom: 15px; font-size: 1.1rem;">
                Question appears here...
            </p>
            
            <input type="password" id="passInput" placeholder="Wait for countdown..." disabled>
            <div class="error-msg" id="errorMsg">Wrong answer, try again!</div>
            
            <button class="submit-btn" id="unlockBtn" onclick="checkPassword()" disabled>Locked</button>
        </div>
    </div>

    <script>
        const targetDate = new Date().getTime();
        const nextPageUrl = "level2.html"; 
        
        const path2Answers = [ "americano", "iced americano", "coffee" ];

        let isTimeReached = false;
        let currentPathId = 0; 

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const gameCard = document.getElementById("gameCard");
            const inputField = document.getElementById("passInput");
            const btn = document.getElementById("unlockBtn");
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (distance > 0) {
                isTimeReached = false;
                gameCard.classList.add("locked-mode");
                
                document.getElementById("days").innerText = days < 10 ? "0" + days : days;
                document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
                document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
                
                inputField.disabled = true;
                btn.disabled = true;
                btn.innerText = "Locked";
            } else {
                clearInterval(countdownInterval);
                isTimeReached = true;
                gameCard.classList.remove("locked-mode");
                document.getElementById("countdown").innerHTML = "<h3>IT'S TIME! ‚ú®</h3>";
            }
        }, 1000);

        function choosePath(pathId) {
            if (window.startMusic) { window.startMusic(); }
            if (!isTimeReached) return;

            currentPathId = pathId;

            document.getElementById("choiceBlock").style.display = "none";
            document.getElementById("instructions").style.display = "none";
            document.getElementById("inputBlock").style.display = "block";

            const riddleText = document.getElementById("riddle-text");
            if (pathId === 1) {
                riddleText.innerText = "Where did we meet for the first time and where did we go after meeting?";
            } else {
                riddleText.innerText = "What beverage did I order for myself the first day we met?";
            }

            const inputField = document.getElementById("passInput");
            const btn = document.getElementById("unlockBtn");
            
            inputField.disabled = false;
            inputField.placeholder = "Type your answer...";
            inputField.focus();
            
            btn.disabled = false;
            btn.innerText = "Unlock";
        }

        function goBack() {
            const inputField = document.getElementById("passInput");
            inputField.value = "";
            document.getElementById("errorMsg").style.display = "none";

            document.getElementById("inputBlock").style.display = "none";
            document.getElementById("choiceBlock").style.display = "flex";
            document.getElementById("instructions").style.display = "block";
        }

        function checkPassword() {
            const input = document.getElementById("passInput").value.toLowerCase().trim();
            const errorMsg = document.getElementById("errorMsg");
            let isCorrect = false;
            
            if (currentPathId === 1) {
                if (input.includes("tollygunge") && input.includes("royal bengal tiger cafe")) {
                    isCorrect = true;
                }
            } 
            else if (currentPathId === 2) {
                if (path2Answers.includes(input)) {
                    isCorrect = true;
                }
            }

            if (isCorrect) {
                errorMsg.style.display = "none";
                document.getElementById("unlockBtn").innerText = "Unlocking...";
                document.getElementById("unlockBtn").style.background = "#4cd137";
                setTimeout(() => { window.location.href = nextPageUrl; }, 1000);
            } else {
                errorMsg.style.display = "block";
                const card = document.querySelector(".card");
                card.style.transform = "translateX(10px)";
                setTimeout(() => card.style.transform = "translateX(-10px)", 100);
                setTimeout(() => card.style.transform = "translateX(0)", 200);
            }
        }

        document.getElementById("passInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") { checkPassword(); }
        });
    </script>

    <audio id="bg-music" loop>
        <source src="music/background.mp3" type="audio/mpeg">
    </audio>
    <script src="music/music.js">
    </script>

</body>
</html>
